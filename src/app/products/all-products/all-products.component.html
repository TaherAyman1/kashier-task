<div class="content p-2">
    <div class="form p-3">
      <div class="header pb-3">
        <div class="search">
            <input type="text" placeholder="Search by name" (keyup)="searchProduct()" [(ngModel)]="productName">
        </div>
        <div class="add-product mt-3" (click)="addProduct()">
            + Add new Product
        </div>
      </div>
        <div class="products">
                <div class="mt-2" *ngFor="let item of filteredProducts">
                            {{item.name|titlecase}}
                </div>
        </div>
    </div>
</div>

<div class="success row"  *ngIf="ShowSuccessMessage">
    <div class="col-xs-12">
      <p class="alert alert-success">
          <strong> Success!</strong> Add new product successfully!.

      </p>
    </div>
  </div>

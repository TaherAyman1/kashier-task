<form [formGroup]="productForm" class="form p-2">

  <div class="form-group">
    <label for="name" class="form-label">Product Name</label>
    <input type="text" class="form-control" id="name" formControlName="name" placeholder="product name">
  </div>

  <div class="form-group mt-3">
    <label class="mr-2">
      <input type="radio" class="mr-2" value="type1" formControlName="type">
      <span>Type 1</span>
    </label>
    <label class="ml-2">
      <input type="radio" class="mr-2" value="type2" formControlName="type">
      <span> Type 2</span>
    </label>

  </div>

  <div class="form-group mt-3">
    <label for="catg" class="form-label">Product Category</label>
    <input type="text" class="form-control" id="catg" formControlName="catg" placeholder="product Category">
  </div>

  <div class="form-check mt-3">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" name="check" formControlName="subcatg"> This is a sub-category
    </label>
  </div>

  <div class="form-group d-flex justify-content-between flex-wrap mt-3">
    <div class="half-screen">
      <label for="ref" class="form-label">Refrence Id (Optional)</label>
      <input type="text" class="form-control" id="ref" placeholder="Refrence ID" formControlName="ref">
    </div>
    <div class="half-screen">
      <label for="pass" class="form-label">Password</label>
      <input type="password" class="form-control" id="pass" placeholder="password" formControlName="password">

    </div>
  </div>

  <div class="d-flex justify-content-between flex-wrap mt-3">
    <div class="form-group half-screen">
      <label for="pass" class="form-label">Delivery fees</label>
      <div class="input-group">
        <span class="input-group-text">EGP</span>
        <input type="number" class="form-control" placeholder="Fees" formControlName="fees">
      </div>
    </div>

    <div class="form-group half-screen">
      <label for="pass" class="form-label">Delivery fees</label>
      <div class="input-group">
        <span class="input-group-text">%</span>
        <input type="number" class="form-control" placeholder="Fess" formControlName="fessPercent">
      </div>

    </div>
  </div>
  <div class="mt-5 btns-container">

    <div class="btn-left">
      <button *ngIf="editFlag" (click)="deleteProduct(productForm.value)" type="button" class="btn delete">
        Delete</button>
    </div>

    <div class="btns-right">
      <button type="button" class="btn cancel"> Cancel</button>
      <button class="btn add" [class.disabled-btn]="productForm.invalid" [disabled]="productForm.invalid"
        (click)="addProduct(productForm.value)">Save</button>

    </div>
  </div>
</form>
